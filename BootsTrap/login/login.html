<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <table >
        <tr>
            <div class="row g-2 align-items-center"></div>
                <td>
                    <div class="col-auto">
                        <label class="form-label">Email address</label>
                    </div>
                </td>
                <td>
                    <div class="col-auto">
                        <input type="email" class="form-control" placeholder="name@email.com">
                    </div>
                </td>
            </div>
        </tr>
        <br>
        <tr>
            <div class="row g-1 align-items-center">
                <td>
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                </td>
                <td>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </td>
                <td>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                        </span>
                    </div>
                </td>
            </div>
        </tr>
        <br>
        <tr>
            <div class="mb-3 row g-3 align-items-center">
                <td>
                    <div class="col-auto">
                        <label for="formFileMultiple" class="form-label">Insert File Here</label>
                    </div>
                </td>
                <td>
                    <div class="col-auto">
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </td>
            </div>
        </tr>
        <tr>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark">Submit</button></td>
        </tr>
    </table>
</body>
</html>
